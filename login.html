<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            cursor: default;
        }

        body {
            margin: 0;
            font-family: Arial;
			font-weight:400;
            background-color: #373a40;
            color: white;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to top, #373a40 0%, #242529 100%);
            height: 80px;
        }
        nav .navbar-start{
            padding: 1em;
            padding-top: 5px;
        }
        nav .navbar-end {
            background-color: hsla(226, 64%, 47%, 1);
            margin: 5px 15px 5px 5px;
            padding: 10px 20px 10px 18px;
            border-radius: 10px;
        }
        nav .navbar-end:hover {
            background-color: hsla(226, 64%, 42%, 1);
        }
        .navbar-end {
            text-decoration: none;
            color: white;
			height: 40px;
            cursor: pointer;
        }
        .navbar-start .nav-items ul {
            display: flex;
            text-decoration: none;
            list-style: none;
            margin: 0;
            padding: 0;
			font-weight: bold;
        }
        .navbar-start .nav-items ul li {
            display: inline-block;
            margin-right: 10px;
            padding: 10px;
			color: #E8E9E9;
        }
        .navbar-start .nav-items ul li:hover {
            border: none;
            border-radius: 10px;
            cursor: pointer;
			color: #C5C5C6;
        }
        .navbar-heading {
            padding-right: 15px;
            padding-left: 15px;
			padding-left: 15px;
        }
		nav {
			position: absolute;
			top: 0px;
		}
		.bg-image {
			
		}
    </style>
</head>
<body>
<div>
	<img class="bg-image" src="https://images.shiksha.com/mediadata/images/1488171142phpcUJ7yi.jpeg" width="100%">
    <nav>
	<p class="navbar-heading">My College</p>
        <div class="navbar-start">
            <div class="nav-items">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </div>
        <a href="/login" class="navbar-end"><i class="fas fa-unlock-alt"></i>&nbsp;Login</a>
    </nav>
</div>
</body>
</html>
